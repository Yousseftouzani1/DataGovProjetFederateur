<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DataGov Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md">

    <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">
      DataGov Login
    </h1>

    <form id="loginForm" class="space-y-6">

      <div>
        <label class="block text-gray-600 font-medium">Username</label>
        <input
          type="text"
          id="username"
          required
          class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-600 font-medium">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

    </form>

    <p id="message" class="text-center text-red-500 mt-4"></p>

  </div>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          username: username,
          password: password
        })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.access_token);
        window.location.href = "/frontend/dashboard.html"; // next page
      } else {
        document.getElementById("message").innerText = data.detail;
      }
    });
  </script>

</body>
</html>
