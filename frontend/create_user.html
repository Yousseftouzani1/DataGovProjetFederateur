<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create User | DataGov</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-lg">

    <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">
      Create User
    </h1>

    <form id="createUserForm" class="space-y-6">

      <div>
        <label class="block font-medium text-gray-700">Username</label>
        <input id="username" type="text" class="w-full mt-2 p-3 border rounded-lg" required />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Password</label>
        <input id="password" type="password" class="w-full mt-2 p-3 border rounded-lg" required />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Role</label>
        <select id="role" class="w-full mt-2 p-3 border rounded-lg" required>
          <option value="Annotator">Annotator</option>
          <option value="Labeler">Labeler</option>
          <option value="Data Steward">Data Steward</option>
        </select>
      </div>

      <button 
        type="submit" 
        class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 font-semibold transition">
        Create User
      </button>

    </form>

    <p id="message" class="text-center mt-4 font-medium"></p>

  </div>


  <script>
  document.getElementById("createUserForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    const response = await fetch("/users/create", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password, role })
    });

    const data = await response.json();

    if (response.ok) {
      document.getElementById("message").innerHTML = 
        "<span class='text-green-600'>✔ Account created! You can now log in.</span>";

      setTimeout(() => {
        window.location.href = "/frontend/login.html";
      }, 1200);

    } else {
      document.getElementById("message").innerHTML = 
        "<span class='text-red-600'>❌ " + data.detail + "</span>";
    }
  });
</script>


</body>
</html>
