events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # resolver for docker internal dns
    resolver 127.0.0.11 valid=30s;

    server {
        listen 8000;
        server_name localhost;

        # Modern Frontend
        location / {
            set $frontend datagov-modern;
            proxy_pass http://$frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SPA Support
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # Auth API - using rewrite to fix variable proxy_pass 404
        location /api/auth {
            set $target auth-service:8001;
            rewrite ^/api/auth(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Prefix /api/auth;
        }

        location /auth {
            set $target auth-service:8001;
            rewrite ^/auth(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /auth;
        }

        # Users API
        location /api/users {
            set $target auth-service:8001;
            rewrite ^/api/users(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/users;
        }

        # Other Microservices
        location /api/taxonomie {
            set $target taxonomie-service:8002;
            rewrite ^/api/taxonomie(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/taxonomie;
        }

        location /api/presidio {
            set $target presidio-service:8003;
            rewrite ^/api/presidio(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/presidio;
        }

        location /api/cleaning {
            set $target cleaning-service:8004;
            rewrite ^/api/cleaning(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/cleaning;
        }

        location /api/classification {
            set $target classification-service:8005;
            rewrite ^/api/classification(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/classification;
        }

        location /api/correction {
            set $target correction-service:8006;
            rewrite ^/api/correction(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/correction;
        }

        location /api/annotation {
            set $target annotation-service:8007;
            rewrite ^/api/annotation(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/annotation;
        }

        location /api/quality {
            set $target quality-service:8008;
            rewrite ^/api/quality(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/quality;
        }

        location /api/ethimask {
            set $target ethimask-service:8009;
            rewrite ^/api/ethimask(.*)$ $1 break;
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /api/ethimask;
        }

        location /health {
            return 200 'DataGov Gateway OK';
            add_header Content-Type text/plain;
        }
    }
}
