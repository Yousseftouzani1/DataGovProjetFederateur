version: "3.9"

# ============================================
# DataGov - Complete Microservices Stack
# Uses MongoDB Atlas (cloud) - no local MongoDB
# ============================================

services:

  # ─────────────────────────────────────────
  # SERVICE 1: Authentication (Port 8001)
  # ─────────────────────────────────────────
  auth-service:
    build: ./services/auth-serv
    container_name: auth-service
    env_file:
      - .env
    ports:
      - "8001:8001"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 2: Taxonomie PII/SPI (Port 8002)
  # ─────────────────────────────────────────
  taxonomie-service:
    build: ./services/taxonomie-serv
    container_name: taxonomie-service
    env_file:
      - .env
    ports:
      - "8002:8002"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 3: Presidio Detection (Port 8003)
  # ─────────────────────────────────────────
  presidio-service:
    build: ./services/presidio-serv
    container_name: presidio-service
    env_file:
      - .env
    ports:
      - "8003:8003"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 4: Data Cleaning (Port 8004)
  # ─────────────────────────────────────────
  cleaning-service:
    build: ./services/cleaning-serv
    container_name: cleaning-service
    env_file:
      - .env
    ports:
      - "8004:8004"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 5: ML Classification (Port 8005)
  # ─────────────────────────────────────────
  classification-service:
    build: ./services/classification-serv
    container_name: classification-service
    env_file:
      - .env
    ports:
      - "8005:8005"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 6: Correction (Port 8006)
  # ─────────────────────────────────────────
  correction-service:
    build: ./services/correction-serv
    container_name: correction-service
    env_file:
      - .env
    ports:
      - "8006:8006"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 7: Annotation (Port 8007)
  # ─────────────────────────────────────────
  annotation-service:
    build: ./services/annotation-serv
    container_name: annotation-service
    env_file:
      - .env
    ports:
      - "8007:8007"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 8: Quality ISO 25012 (Port 8008)
  # ─────────────────────────────────────────
  quality-service:
    build: ./services/quality-serv
    container_name: quality-service
    env_file:
      - .env
    ports:
      - "8008:8008"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # SERVICE 9: EthiMask (Port 8009)
  # ─────────────────────────────────────────
  ethimask-service:
    build: ./services/ethimask-serv
    container_name: ethimask-service
    env_file:
      - .env
    ports:
      - "8009:8009"
    networks:
      - datagov-network
    restart: unless-stopped

  # ─────────────────────────────────────────
  # NGINX GATEWAY (Port 8000)
  # Single entry point for all services
  # ─────────────────────────────────────────
  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./gateway-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - auth-service
      - taxonomie-service
      - presidio-service
      - cleaning-service
      - classification-service
      - correction-service
      - annotation-service
      - quality-service
      - ethimask-service
    networks:
      - datagov-network
    restart: unless-stopped

# ─────────────────────────────────────────
# NETWORK
# ─────────────────────────────────────────
networks:
  datagov-network:
    driver: bridge
